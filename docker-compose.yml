version: '3.8'

services:
  rl-platform:
    build: .
    container_name: rl-platform
    ports:
      - "8000:8000"
    volumes:
      # 持久化數據
      - ./maps:/app/maps
      - ./rules:/app/rules
      - ./jobs:/app/jobs
      - ./settings.json:/app/settings.json
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可選：添加 Nginx 反向代理（如果需要）
  nginx:
    image: nginx:alpine
    container_name: rl-platform-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - rl-platform
    restart: unless-stopped
    profiles: [nginx] 